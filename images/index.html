<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
</head>
<body>
    <!-- Navigation Layout -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Layout -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Section Layout -->
    <section>
        <p>This is a paragraph of text on my website. Here's a link to <a href="https://www.example.com">another website</a>.</p>
        <p>Here's another paragraph, and here's another link to <a href="https://www.wikipedia.org">Wikipedia</a> for more information.</p>
        
        <!-- Table -->
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </table>
        
        <!-- iFrame -->
        <iframe src="https://www.example.com" width="300" height="200" title="Embedded Content"></iframe>
    </section>

    <!-- Footer Layout -->
    <footer>
        <!-- Form Component -->
        <form>
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <button type="submit">Submit</button>
        </form>
    </footer>
</body>
</html>
